<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>goddess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="goddess">
    <a class="link link2" href="./human.html">human</a>
    <a class="link link1" href="./relic.html">relic</a>
    <img class="mouse" src="./images/cursor.png" alt="" />
    <script>
      var mouse = document.querySelector('.mouse')
      window.addEventListener('mousemove', function (event) {
        mouse.style.left = event.clientX - mouse.offsetWidth / 2 + 'px'
        mouse.style.top = event.clientY - mouse.offsetHeight / 2 + 'px'
      })
    </script>
  </body>
</html>
