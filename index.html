              <h3>李白</h3>
              <div class="cont2-info">
                <span>大白兔傻傻奶糖</span>
                <img src="./images/female.png" alt="" />
                <span>已上车</span>

          </li>

    </div>
    <a href="#" class="toCar"></a>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jsmodern.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(function () {
      //视频
      // jsModern.video('#video')
      //播放视频
      $('.VideoBtn').click(function () {
        var video = document.getElementById('videoShow')
        video.play()
        $('.VideoBtn').hide()
      })
      //监听视频的播放状态
      var video = document.getElementById('videoShow')
      video.oncanplay = function () {
        $('.VideoBtn').show()
      }
      //视频播放事件
      video.onplay = function () {
        $('.VideoBtn').hide()
      }
      video.onplaying = function () {
        $('.VideoBtn').hide()
      }

      //视频暂停事件
      video.onpause = function () {
        $('.VideoBtn').show()
      }
      //点击视频周围暂停播放图片出现
      video.onclick = function () {
        if (video.paused) {
          $('.VideoBtn').hide()
          video.play()
        } else {
          $('.VideoBtn').show()
          video.pause()
        }
      }
    })
  </script>
</body>

</html>
