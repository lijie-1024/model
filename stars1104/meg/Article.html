      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-header">文章 <small>媒体报道</small></h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">上传面板</div>
                <div class="panel-body">
                  <form id="articleFrom">
                    <div class="form-group">
                      <label for="title">文章标题</label>
                      <input type="text" value="" class="form-control" name="title" id="title" placeholder="标题" />
                    </div>
                    <div class="form-group">
                      <label for="eg_title">文章英文标题</label>
                      <input type="text" value="" class="form-control" name="eg_title" id="eg_title" placeholder="标题" />
                    </div>
                    <div class="form-group">
                      <label for="hrefName">链接名称</label>
                      <input type="text" value="" class="form-control" name="hrefName" id="hrefName" placeholder="链接名称" />
                    </div>
                    <div class="form-group">
                      <label for="eg_hrefName">链接英文名称</label>
                      <input type="text" value="" class="form-control" name="eg_hrefName" id="eg_hrefName" placeholder="标题" />
                    </div>
                    <div class="form-group">
                      <label for="hrefSrc">链接地址</label>
                      <input type="text" value="" class="form-control" name="hrefSrc" id="hrefSrc" placeholder="链接地址" />
                    </div>
                    <div class="form-group">
                      <label for="date">日期</label>
                      <input type="text" value="" class="form-control" name="date" id="date" placeholder="日期" />
                    </div>
                    <button value="提交" id="submit" class="btn btn-success btn-lg">保存</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">文章列表</div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>文章标题</th>
                          <th>文章英文标题</th>
                          <th>链接名称</th>
                          <th>链接英文名称</th>
                          <th>链接地址</th>
                          <th>日期</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id="articleTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
