<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starts 后台管理</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="css/custom-styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="Article.html">文章管理</a>
            </li>
            <li>
              <a class="active-menu" href="Video.html">视频管理</a>
            </li>
            <li>
              <a href="Picture.html">图片管理</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /. NAV SIDE  -->
      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-header">视频 <small>视频介绍</small></h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">上传面板</div>
                <div class="panel-body">
                  <form id="articleFrom">
                    <div class="form-group">
                      <label for="title">视频标题</label>
                      <input type="text" value="" class="form-control" name="title" id="title" placeholder="标题" />
                    </div>
                    <div class="form-group">
                      <label for="eg_title">视频英文标题</label>
                      <input type="text" value="" class="form-control" name="eg_title" id="eg_title" placeholder="标题" />
                    </div>
                    <div class="form-group">
                      <label for="hrefSrc">选择视频文件</label>
                      <!-- <input type="text" value="" class="form-control" name="hrefSrc" id="hrefSrc" placeholder="链接地址" /> -->
                      <input type="file" id="file" name="hrefSrc" onchange="onInputFileChange()" />
                    </div>
                    <div class="form-group">
                      <label for="date">日期</label>
                      <input type="text" value="" class="form-control" name="date" id="date" placeholder="日期" />
                    </div>
                    <button value="提交" id="submit" class="btn btn-success btn-lg">保存</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- 新增的弹框 -->
            <div class="col-md-4 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">视频预览</div>
                <div class="panel-body">
                  <video style="width: 100%" id="video_id" controls autoplay loop>Your browser can't support HTML5 Video</video>
                </div>
              </div>
            </div>
          </div>
          <!-- 查看的表格 做删除操作 -->
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">视频列表</div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>视频标题</th>
                          <th>视频英文标题</th>
                          <th>存放地址</th>
                          <th>日期</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id="articleTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery Js -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/viedo.js"></script>

    <script>
      //   播放本地视频
      function onInputFileChange() {
        var file = document.getElementById('file').files[0]
        var url = URL.createObjectURL(file)
        document.getElementById('video_id').src = url
        $('#hrefSrc').val(url)
      }
    </script>
  </body>
</html>
